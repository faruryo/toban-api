type Todo @goModel(model: "github.com/faruryo/toban-api/models.Todo") {
    id: Int!
    name: String!

    isComplete: Boolean!
    isDeleted: Boolean!

    createdAt: Time!
    updatedAt: Time!

    createdBy: User! @goField(forceResolver: true)
    updatedBy: User! @goField(forceResolver: true)
}

input TodoInput @goModel(model: "github.com/faruryo/toban-api/models.TodoInput") {
    name: String!
    createdBy: Int!
}
